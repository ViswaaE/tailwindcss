<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-pink-100 ">
    <p class="text-3xl py-5 font-bold flex justify-center items-center">Student Registration Form</p>
    <form class="flex justify-center items-center">
        <table>
            <tr>
                <td class="px-1.5 py-1.5">Roll no :</td>
                <td class="px-1.5 py-1.5"> <input type="text" class="border-2 bg-slate-50 border-gray-400"> </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Student name :</td>
                <td class="px-1.5 py-1.5"> <input type="text" placeholder="First Name"
                        class="border-2 bg-slate-50 border-gray-300 "> - <input type="text" placeholder="Last Name"
                        class="border-2 bg-slate-50 border-gray-300 "> </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Father`s name :</td>
                <td class="px-1.5 py-1.5"> <input type="text" class=" bg-slate-50 border-2 border-gray-300 "> </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Date of Birth :</td>
                <td class="px-1.5 py-1.5"> <input type="date" class="border-2 bg-slate-50 border-gray-300 "> </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Mobile no :</td>
                <td class="px-1.5 py-1.5"> <input type="text" class="border-2 bg-slate-50 border-gray-300 "> </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Email id :</td>
                <td class="px-1.5 py-1.5"> <input type="text" class="border-2 bg-slate-50 border-gray-300 "> </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Password :</td>
                <td class="px-1.5 py-1.5"> <input type="text" class="border-2 bg-slate-50 border-gray-300 "> </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Gender :</td>
                <td class="px-1.5 py-1.5"> <input type="radio" name="Male"
                        class="border-2 bg-slate-50 border-gray-300 ">Male <input type="radio" name="Female"
                        class="border-2 bg-slate-50 border-gray-300 "> Female </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Department :</td>
                <td class="px-1.5 py-1.5">
                    <label>
                        <input type="checkbox" class="border-2 bg-slate-50 border-gray-300">
                        <span>CSE</span>
                    </label>

                    <label>
                        <input type="checkbox" class="border-2 bg-slate-50 border-gray-300">
                        <span>IT</span>
                    </label>

                    <label>
                        <input type="checkbox" class="border-2 bg-slate-50 border-gray-300">
                        <span>ECE</span>
                    </label>

                    <label>
                        <input type="checkbox" class="border-2 bg-slate-50 border-gray-300">
                        <span>Civil</span>
                    </label>

                    <label>
                        <input type="checkbox" class="border-2 bg-slate-50 border-gray-300">
                        <span>Mech</span>
                    </label>
                </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Course :</td>
                <td class="px-1.5 py-1.5">
                    <select class="border-2 bg-slate-50 border-gray-300">
                        <option>------------------ Select Current Course's ------------------</option>
                        <option value="bsc">B.Sc</option>
                        <option value="bca">BCA</option>
                        <option value="bcom">B.Com</option>
                        <option value="ba">BA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Student photo :</td>
                <td class="px-1.5 py-1.5"> <input type="file" class="border-2 bg-slate-50 border-gray-300 "> </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">City :</td>
                <td class="px-1.5 py-1.5"> <input type="text" class="border-2 bg-slate-50 border-gray-300 "> </td>
            </tr>
            <tr>
                <td class="px-1.5 py-1.5">Address :</td>
                <td class="px-1.5 py-1.5"> <input type="text"
                        class="border-2 w-full h-12 bg-slate-50 border-gray-300 rounded px-3"
                        placeholder="Enter Address" />
                </td>
            </tr>
        </table>
    </form>
    <div class="flex justify-center items-center py-4"><button class="border-2 border-black px-1 py-1">Register</button>
    </div>

</body>

</html>
